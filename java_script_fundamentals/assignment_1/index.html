<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>Volum Cilindru</title>
  <link rel="stylesheet" href="../style.css">

</head>
<body>
<div class="container">
  <div class="menu_overlay">
    <script>
      var radius = prompt("Please enter the radius value:");
      var height = prompt("Please enter the height value:");
      const piConst = 3.14
      var volum = (radius*radius)*height*piConst;
      alert("The volum is: " + volum);
    </script>
    <ul class="list">
      <li><a href="../menu.html">Return</a></li>
    </ul>
  </div>
</div>
